name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: Install
        run: yarn install --frozen-lockfile

      - name: Typecheck and Unit Tests
        run: yarn test

      - name: Preconstruct Validate
        run: yarn validate

      - name: Build
        run: yarn build
